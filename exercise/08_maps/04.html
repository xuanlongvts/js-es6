<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
</head>
<body>
<h1>Maps</h1>
<p>Lặp qua các phần tử trong Map</p>
<script language="javascript">
    let map = new Map([
        ['name', 'Nong Nờ'],
        ['domain', 'facebook.com']
    ]);

    for(var [key, value] of map){
        console.log(key + ' - ' + value);
    }

    console.log('==========');
    map.forEach((value , key) => {
        console.log(key + ' - ' + value);
    });
</script>
</body>
</html>
