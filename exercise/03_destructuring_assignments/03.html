<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring Assignment</title>
</head>
<body>
<h1>Destructuring Assignment</h1>
<p>Bạn có thể lấy giá trị dựa vào tên key của Object.</p>
<script language="javascript">
    var person = {
        name: "Long Nờ",
        email: "xuanlongvts@gmail.com"
    };

    var {
            name: person_name,
            email: person_email
    } = person;

    console.log(person_name);
    console.log(person_email);

    // Nhưng nếu bạn cố ý truy cập vào một key không tồn tại thì sẽ bị lỗi undefined.
    var {
            address: dia_chi
    } = {key: "Tào lao"};
    console.log(dia_chi);

    // Nếu phần tử không tồn tại thì sẽ bị undefined.
    let domain = ["google.com"];

    let [main, sub] = domain;
    console.log(main);
    console.log(sub);  // undefined,  do mang domain khong khai bao.

</script>
</body>
</html>
