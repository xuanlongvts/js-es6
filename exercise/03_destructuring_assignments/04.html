<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring Assignment</title>
</head>
<body>
<h1>Destructuring Assignment</h1>
<script language="javascript">
    // Nếu phần tử không tồn tại thì sẽ bị undefined.
    let domain = ["google.com"];

    // Để tránh lỗi undefined thì bạn có thể gán giá trị mặc định cho nó.
    let [main1, sub1 = "facebook.com"] = domain;
    console.log(main1);
    console.log(sub1);

    // Bạn có thể sử dụng function return về array hoặc object để gán vào thay vì gán một giá trị trực tiếp như vậy.
    var domains = () => {
        return [
                'abc.com',
                'xyz.vn'
        ];
    };
    let [main, sub] = domains();
    console.log('=====');
    console.log(main);
    console.log(sub);
</script>
</body>
</html>
