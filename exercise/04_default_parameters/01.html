<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Parameters</title>
</head>
<body>
<h1>Default Parameters</h1>
<script language="javascript">
    function sayHello(domain = "facebook.com") {
        return domain;
    }
    console.log('Khong truyen tham so: '+ sayHello());
    console.log('Truyen tham so: '+ sayHello('google.com'));
</script>
</body>
</html>
