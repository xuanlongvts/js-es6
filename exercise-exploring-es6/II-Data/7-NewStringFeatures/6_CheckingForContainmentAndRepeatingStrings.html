<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking for containment and repeating strings</title>
</head>
<body>
<h1>Checking for containment and repeating strings</h1>
<script language="javascript">
    console.log('hello'.startsWith('ello',1));
    console.log('hello'.endsWith('hell', 4));
    console.log('hello'.includes('ell', 1));
    console.log('hello'.includes('ell', 2));
</script>
</body>
</html>
