<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterating over strings</title>
</head>
<body>
<h1>Iterating over strings</h1>
<script language="javascript">
    for(let ch of 'abc'){
        console.log(ch);
    }

    console.log('============');
    let chars = [...'abc'];
    console.log(chars);
</script>
</body>
</html>
